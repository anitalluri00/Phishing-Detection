<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phishing Detection Backend</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 700px; margin: 40px auto; padding: 0 16px; }
    input { width: 100%; padding: 12px; margin: 8px 0; }
    button { padding: 10px 14px; }
    .error { color: #b00020; }
    .ok { color: #0a7a2f; }
  </style>
</head>
<body>
  <h1>Phishing Detection</h1>
  <p>This is the backend form endpoint. Frontend app is served separately.</p>

  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}

  <form action="/" method="post">
    <label for="url">URL</label>
    <input id="url" name="url" type="text" placeholder="https://example.com" required>
    <button type="submit">Check</button>
  </form>

  {% if xx >= 0 %}
    <p class="ok">Safe probability: {{ (xx * 100)|round(2) }}%</p>
    <p>URL: <a href="{{ url }}" target="_blank" rel="noopener noreferrer">{{ url }}</a></p>
  {% endif %}
</body>
</html>
