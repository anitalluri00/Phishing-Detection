<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PhishDetect</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <main class="container">
    <section class="card">
      <h1>Phishing URL Detection</h1>
      <p class="sub">Enter a URL and this frontend will call the backend API.</p>

      <form id="scan-form">
        <input id="url-input" name="url" type="text" placeholder="https://example.com" required />
        <button id="scan-button" type="submit">Analyze</button>
      </form>

      <p id="error" class="error" hidden></p>

      <section id="result" hidden>
        <p>URL: <a id="target-url" href="#" target="_blank" rel="noopener noreferrer"></a></p>
        <p id="status"></p>
        <p id="safe-score"></p>
        <p id="phish-score"></p>
      </section>
    </section>
  </main>
  <script src="/app.js"></script>
</body>
</html>
